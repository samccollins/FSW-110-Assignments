<!DOCTYPE html>
<html>
    <head>
        <link rel=stylesheet href='./styles.css'>
    </head>
    <body>
        <div id='myCalculator'>
            <h1>My Calculator</h1>
            <div id='sum' class='mainBackground'>
                <input id='sumNum1' class='boxStyle' type='text' placeholder='0'/> 
                <span id='addSymbol'>+</span>
                <input id='sumNum2' class='boxStyle' type='text' placeholder='0'/> 
                <button id='addButton'>=</button>
                <span id = 'sumResult' class='resultBox'></span>
            </div>
            <br>
            <div id='difference' class = 'mainBackground'>
                <input id='subNum1' class='boxStyle' type='text' placeholder='0'/> 
                <span id='subSymbol'>-</span>
                <input id='subNum2' class='boxStyle' type='text' placeholder='0'/> 
                <button id='subButton'>=</button>
                <span id = 'subResult' class='resultBox'></span>
            </div>
            <br>
            <div id='product' class = 'mainBackground'>
                <input id='mulNum1' class='boxStyle' type='text' placeholder='0'/> 
                <span id='mulSymbol'>*</span>
                <input id='mulNum2' class='boxStyle' type='text' placeholder='0'/> 
                <button id='mulButton'>=</button>
                <span id = 'mulResult' class='resultBox'></span>
            </div>
        </div>


        <script src='./index.js'></script>
    </body>
</html>
