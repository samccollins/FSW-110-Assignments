<!DOCTYPE html>
<html>
    <head>

    </head>

    <body>
        <form name ='info'>

            First Name: 
            <br>
            <input name='firstname'/>
            <br>
            <br>

            Last Name: 
            <br>
            <input name='lastname'/>
            <br>
            <br>

            Age: 
            <br>
            <input name='age' type= 'number'/>
            <br>
            <br>

            Gender: 
            <br>
            Male <input value='Male' name='gender' type= 'radio'/> 
            Female <input value='Female' name='gender' type= 'radio'/>
            <br>
            <br>

            Destination: 
            <br>
            <select name='location'>
                <option value='Madrid'>Madrid</option>
                <option value='Berlin'>Berlin</option>
                <option value='France'>Paris</option>
            </select>
            <br>
            <br>

            Dietary Restrictions (Please select one or more): 
            <br>
            Vegetarian <input value='Vegetarian' name='dietary' type='checkbox'/>
            <br>
            Kosher <input value='Kosher' name='dietary' type='checkbox'/>
            <br>
            Lactose Free <input value='Lactose-Free' name='dietary' type='checkbox'/>
            <br>
            No Restrictions <input value='No Restrictions' name='dietary' type='checkbox'/>
            <br>
            <br>

            <button id='submit'>Submit</button>

        </form>



        <script src='./form.js'></script>
    </body>

</html>
